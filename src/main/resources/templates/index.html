<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    td, tr, article {
        text-align: center;
    }

</style>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="../static/jq.js" th:src="@{/jq.js}"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span id="navbarMail" class="navbar-brand"></span>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="navbar-brand">with roles:</span>
                </li>
                <li class="nav-item">
                    <span id ="navbarRoles" class="navbar-brand" ></span>
                </li>
            </ul>
        </div>
        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" class="btn btn-secondary my-sm-0" value="Logout">
        </form>
    </div>
</nav>
<!--SidePills-->
<div class="container-fluid">
    <div class="row">
        <nav class="bg-white col-2 content-center vh-100">
            <div class="av flex-column nav-pills" id="v-pills-tab"
                 role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link  my-3 text-center" id="v-pills-home-tab" th:href="@{/admin}"
                   type="button" role="tab" aria-controls="v-pills-home" aria-selected="false">Admin
                </a>
                <a class="nav-link active text-center my-3" type="button" role="link"
                   aria-controls="v-pills-profile" aria-selected="true">User
                </a>
            </div>

        </nav>
        <!--SidePills-->
        <!--TABS-->
        <div class="container col-9">
            <h2 class="my-3">User information</h2>
            <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home"
                            type="button" role="tab" aria-controls="nav-home" aria-selected="true">User info
                    </button>
                </li>
            </ul>
            <div class="tab-content bg-white" id="nav-tabContent">
                <!--AllUsers-->
                <div class="tab-pane fade show active bg-white" id="nav-home" role="tabpanel"
                     aria-labelledby="nav-home-tab">
                    <div class="card">
                        <div class="card-header">About User</div>
                        <div class="card-body">
                            <table  id="CurrentUserTable" class="table table-striped">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Edit | Delete</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/AllUsers-->

            </div>
        </div>
        <!--/TABS-->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
